<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 32px;
			font-weight: bold;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		form {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			max-width: 500px;
			margin: 0 auto;
		}

		form ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		form li {
			margin-bottom: 10px;
		}

		form label {
			display: inline-block;
			width: 150px;
			font-weight: bold;
			margin-right: 10px;
		}

		form input[type='text'],
		form input[type='password'],
		form input[type='number'] {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			margin-top: 5px;
		}

		form button[type='submit'] {
			background-color: #007bff;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 10px;
		}

		form button[type='submit']:hover {
			background-color: #0062cc;
		}

		h3 {
			font-size: 20px;
			font-weight: bold;
			margin-top: 30px;
			margin-bottom: 10px;
			text-align: center;
		}

		div {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			max-width: 500px;
			margin: 0 auto;
			margin-top: 20px;
		}

		div form {
			flex-basis: 48%;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
		}

		div form button[type='submit'] {
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>CONFIGURACIÓN KIT CERRADURAS NFC</h1>
	<form action='/changeSSID' method='post'>
		<ul>
			<li>
				<label> SSID:</label>
				<input type='text' name='ssid'>
			</li>
			<li>
				<label>Nueva contraseña: </label>
				<input type='password' name='pass'>
			</li>
			<button type='submit'> Enviar nueva configuración </button>
		</ul>
	</form>
	<br>
	<h3> UBICACIÓN </h3>
	<form action='/location' method='post'>
		<ul>
			<li>
				<label>Escoge una zona:</label>
				<input type='number' name='zone' value='1' min="0" max='99' />
			</li>
			<li>
				<label>Escoge una puerta:</label>
				<input type='number' name='door' value='1' min='0' max='99' />
			</li>
			<li>
				<label>Menor planta del edificio</label>
				<input type='number' name='floor' value='0' min='-99' max='0' />
			</li>
			<button type='submit'> ELEGIR </button>
		</ul>
	</form>
	<br>
	<h3> CREAR TARJETA NFC </h3>
	<form action='/createNFC' method='post'>
		<ul>
			<input type='hidden' name='type' value='2' />
			<li>
				<label>Configurar tarjeta con contraseña</label>
				<input type='text' name='pass' minlength="8" maxlength='16' required />
			</li>
			<button type='submit'> AÑADIR </button>
		</ul>
	</form>
	<div>
		<form action='/createNFC' method='post'>
			<input type='hidden' name='type' value='0' />
			<button type='submit'> PARA PUERTA </button>
		</form>
		<form action='/createNFC' method='post'>
			<input type='hidden' name='type' value='1' />
			<button type='submit'> PARA ZONA </button>
		</form>
	</div>
</body>

</html>
